- name: Use Blockinfile Module to Manage Blocks in Files
  hosts: all
  become: yes
  tasks:
    - name: install httpd package 
      ansible.builtin.yum:
        name: httpd
        state: present
    - name: start httpd service status

      ansible.builtin.systemd:
        name: httpd
        state: started
        enabled: yes
    - name: httpd staytus check
      ansible.builtin.shell: "systemctl is-active httpd"

    - name: Add a block of text to /var/www/html/index.html
      ansible.builtin.blockinfile:
        path: /var/www/html/index.html
        create: true
        owner: apache
        group: apache
        mode: '0777'
        block: |
          Welcome to XfusionCorp!
          This is  Nautilus sample file, created using Ansible!
          Please do not modify this file manually!
