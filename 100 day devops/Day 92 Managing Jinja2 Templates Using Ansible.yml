---
- hosts: stapp01
  become: yes
  become_user: root
  roles:
    - httpd

---
# tasks file for role/test

- name: install the latest version of HTTPD
  yum:
    name: httpd
    state: latest

- name: Start service httpd
  service:
    name: httpd
    state: started

- name: copy template
  template:
    src: /home/thor/ansible/role/httpd/templates/index.html.j2
    dest: /var/www/html/index.html
    mode: '0655'
    owner: "{{ansible_user}}"
    group: "{{ansible_user}}"